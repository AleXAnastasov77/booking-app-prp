{% extends "menu.html" %}

{% block content %}
<h2 class="text-2xl font-semibold mb-6 text-gray-800">Edit Booking</h2>

<form method="POST" action="{{ url_for('edit_booking', booking_id=booking.booking_id) }}" class="space-y-4 max-w-md bg-white p-6 shadow rounded">
    <div>
        <label class="block mb-1 font-medium" for="user_id">User ID</label>
        <input type="text" id="user_id" name="user_id" class="w-full border rounded px-3 py-2" value="{{ booking.user_id }}" required>
    </div>

    <div>
        <label class="block mb-1 font-medium" for="accommodation_id">Accommodation ID</label>
        <input type="text" id="accommodation_id" name="accommodation_id" class="w-full border rounded px-3 py-2" value="{{ booking.accommodation_id }}" required>
    </div>

    <div>
        <label class="block mb-1 font-medium" for="check_in_date">Check-in Date</label>
        <input type="datetime-local" id="check_in_date" name="check_in_date" class="w-full border rounded px-3 py-2"
               value="{{ booking.check_in_date|replace('Z', '')|replace(' ', 'T') }}" required>
    </div>

    <div>
        <label class="block mb-1 font-medium" for="check_out_date">Check-out Date</label>
        <input type="datetime-local" id="check_out_date" name="check_out_date" class="w-full border rounded px-3 py-2"
               value="{{ booking.check_out_date|replace('Z', '')|replace(' ', 'T') }}" required>
    </div>

    <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Save Changes</button>
</form>
{% endblock %}
