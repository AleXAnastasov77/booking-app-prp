{% extends "menu.html" %}

{% block content %}
<h2 class="text-2xl font-semibold mb-6 text-gray-800">Create User</h2>

<form method="POST" class="bg-white p-6 rounded-lg shadow-md max-w-md mx-auto">
    <div class="mb-4">
        <label for="email" class="block text-gray-700 font-medium mb-2">Email:</label>
        <input type="email" id="email" name="email" class="w-full border border-gray-300 rounded px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" required>
    </div>
    <div class="mb-4">
        <label for="password" class="block text-gray-700 font-medium mb-2">Password:</label>
        <input type="password" id="password" name="password" class="w-full border border-gray-300 rounded px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" required>
    <div class="flex items-center justify-between">
        <br>
        <br>
        <br>
        <br>
        <button type="submit" class="bg-blue-500 text-white font-semibold py-2 px-4 rounded hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50">Create User</button>

        <a href="/users" class="text-gray-600 hover:text-gray-800 text-sm">Cancel</a>
    </div>
</form>
{% endblock %}
