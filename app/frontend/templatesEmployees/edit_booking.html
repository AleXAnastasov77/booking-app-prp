{% extends "menu.html" %}

{% block content %}
<h2>Edit Booking</h2>

<form method="POST">
    <div class="mb-3">
        <label>User ID:</label>
        <input type="number" name="user_id" class="form-control" value="{{ booking.user_id }}" required>

        <label>Place ID:</label>
        <input type="number" name="place_id" class="form-control" value="{{ booking.place_id }}" required>

        <label>Start Date:</label>
        <input type="date" name="start_date" class="form-control" value="{{ booking.start_date }}" required>

        <label>End Date:</label>
        <input type="date" name="end_date" class="form-control" value="{{ booking.end_date }}" required>

        <label>Price/Night:</label>
        <input type="number" step="0.01" name="price_per_night" class="form-control" value="{{ booking.price_per_night }}" required>

        <label>Number of Nights:</label>
        <input type="number" name="num_nights" class="form-control" value="{{ booking.num_nights }}" required>
    </div>
    <button type="submit" class="btn btn-success">Save</button>
    <a href="/bookings" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
