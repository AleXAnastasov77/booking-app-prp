{% extends "menu.html" %}

{% block content %}
<h2 class="text-2xl font-semibold mb-6 text-gray-800">Edit User</h2>

<form method="POST" action="{{ url_for('edit_user', user_id=user.user_id) }}" class="space-y-4 max-w-md bg-white p-6 shadow rounded">
    <div>
        <label class="block mb-1 font-medium" for="email">Email</label>
        <input type="email" id="email" name="email" class="w-full border rounded px-3 py-2" value="{{ user.email }}" required>
    </div>

    <div>
        <label class="block mb-1 font-medium" for="phone_number">Phone Number</label>
        <input type="text" id="phone_number" name="phone_number" class="w-full border rounded px-3 py-2" value="{{ user.phone_number }}" required>
    </div>

    <div>
        <label class="block mb-1 font-medium" for="password">New Password</label>
        <input type="password" id="password" name="password" class="w-full border rounded px-3 py-2" required>
    </div>

    <div>
        <label class="block mb-1 font-medium" for="role">Role</label>
        <select name="role" id="role" class="w-full border rounded px-3 py-2">
            <option value="customer" {% if user.role == 'customer' %}selected{% endif %}>Customer</option>
            <option value="admin" {% if user.role == 'admin' %}selected{% endif %}>Admin</option>
        </select>
    </div>

    <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Save Changes</button>
</form>
{% endblock %}
